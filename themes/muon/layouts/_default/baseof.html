<!doctype html>
<html lang="ja" itemscope itemtype="http://schema.org/Blog">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@myuon_myon" />
    <meta name="og:site_name" content="{{ .Site.Title }}" />
    <meta name="og:title" content="{{ .Title }}{{ if .IsPage }} - {{ .Site.Title }}{{ end }}" />
    <meta name="og:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}λに捧げよ{{ end }}" />
    <meta name="og:type" content="blog" />
    <meta name="og:url" content="{{ .Permalink }}" />
    <meta name="og:image" content="/images/icon_top.png" />

    <meta itemprop="name" content="{{ .Title }}{{ if .IsPage }} - {{ .Site.Title }}{{ end }}" />
    <meta itemprop="image" content="/images/icon_top.png" />

    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
    <meta name="author" content="myuon">
    <meta name="description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}λに捧げよ{{ end }}" />
    <link rel="canonical" href="{{ .Site.BaseURL }}">

    <link rel="stylesheet" href="/semantic-ui-css/semantic.min.css" />
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/syntax.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-33072399-3"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'UA-33072399-3');
    </script>
  </head>
  <body>
    <header>
      <h1 class="ui center aligned icon header">
	      <img class="ui centered circular image icon" src="/images/icon_top.png" width="50%" />
        <div class="content">
	        <a href="/">The curse of λ</a>
	        <div class="sub header">λに捧げよ</div>
	      </div>
      </h1>

      <div class="ui center aligned container">
        <nav class="ui horizontal bulleted list">
          <a class="item" href="/">Home</a>
          <a class="item" href="/works/">Works</a>
          <a class="item" href="https://github.com/myuon/myuon.github.io">Repository</a>
	        <a class="item" href="https://twitter.com/myuon_myon"><i class="fitted icon twitter"></i></a>
	        <a class="item" href="https://github.com/myuon"><i class="fitted icon github"></i></a>
        </nav>
      </div>

      <div class="ui center aligned container">
      </div>
    </header>

    <div class="ui text container">
      <main role="main">
        {{ if .NextInSection }}Next: <a href="{{ .NextInSection.Permalink }}">{{ .NextInSection.Title }}</a><br />{{ end }}
        {{ if .PrevInSection }}Prev: <a href="{{ .PrevInSection.Permalink }}">{{ .PrevInSection.Title }}</a>{{ end }}

        <h1>{{ .Title }}</h1>
        {{ block "main" . }}
        {{ end }}
      </main>
    </div>

    {{ partial "footer" . }}
  </body>
</html>
